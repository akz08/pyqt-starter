name: Create Release
env:
  APP_NAME: sample-app

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    name: Publish with fbs
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.6
      uses: actions/setup-python@v2
      with:
        python-version: 3.6
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        pip install -r requirements.txt
    - name: Set release version in env
      run: |
        $found = $env:GITHUB_REF -match 'refs/tags/(v.*)'
        echo ${env:GITHUB_REF}
        If ($found) { $env:RELEASE_VERSION = $matches[1] } Else { exit }
        echo ${env:matches}
        echo ${env:RELEASE_VERSION}
    - name: Create installer with fbs
      run: |
        echo ${env:RELEASE_VERSION}
        python build.py release_versioned ${env:RELEASE_VERSION}
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: release
        path: .\target
  create-release:
    needs: publish
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: release
          path: release-artifact
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Changes in this release:
            - TODO

            Known issues:
            - TODO
          draft: true
          prerelease: false
      - name: Upload Release Assets
        id: upload-release-assets 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release-artifact/release.zip
          asset_name: ${{ env.APP_NAME }}-${{ env.RELEASE_VERSION }}.zip
          asset_content_type: application/zip