on:
  push:
    tags:
      - 'v*'

name: Create Release

jobs:
  publish:
    name: Publish with PyInstaller
    id: publish-app
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if (Test-Path "requirements.txt" -PathType leaf) { pip install -r requirements.txt }
    - name: Create binaries with PyInstaller
      run: |
        pyinstaller app.py --clean --noconfirm --noconsole
        Compress-Archive -Path .\dist\app\* -DestinationPath .\dist\release.zip
  create-release:
    needs: publish-app
    name: Create Release
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Changes in this Release
            - TODO

            Known issues
            - TODO
          draft: true
          prerelease: false
      - name: Upload Release Assets
        id: upload-release-assets 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: .\dist\release.zip
          asset_name: release-${{ github.ref }}.zip
          asset_content_type: application/zip